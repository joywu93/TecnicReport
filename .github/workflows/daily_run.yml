name: 股市戰略自動分析排程

on:
  schedule:
    # 台灣時間 09:30, 13:00, 15:30 (週一至週五)
    - cron: '30 1 * * 1-5'
    - cron: '0 5 * * 1-5'
    - cron: '30 7 * * 1-5'
  workflow_dispatch: # 保留手動執行按鈕

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas gspread google-auth oauth2client

      - name: 執行戰略分析並寄信
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python daily_report.py
